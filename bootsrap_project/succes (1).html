<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e6f7ff; /* Light blue background */
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.success-animation {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
}

.outer-ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 5px solid darkred;
    border-radius: 50%;
    animation: spin 1.5s linear infinite;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.inner-circle {
    width: 80px;
    height: 80px;
    background-color: darkred;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    animation: bounceIn 1s ease-out;
}

@keyframes bounceIn {
    0% {
        transform: scale(0.5);
        opacity: 0.5;
    }
    50% {
        transform: scale(1.1);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.checkmark {
    width: 40px;
    height: 40px;
}

.checkmark-circle {
    stroke: #ffffff;
    stroke-width: 2;
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    animation: circle-draw 1.5s ease-in-out forwards;
}

@keyframes circle-draw {
    to {
        stroke-dashoffset: 0;
    }
}

.checkmark-check {
    stroke: #ffffff;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: checkmark-draw 1.5s ease-in-out forwards 0.8s;
}

@keyframes checkmark-draw {
    to {
        stroke-dashoffset: 0;
    }
}

h1 {
    font-size: 24px;
    color: darkred;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff;
    background-color: darkred;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: darkred;
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <div class="container">
        <div class="success-animation">
            <div class="outer-ring"></div>
            <div class="inner-circle">
                <svg viewBox="0 0 52 52" class="checkmark">
                    <circle cx="26" cy="26" r="25" fill="none" class="checkmark-circle"></circle>
                    <path fill="none" d="M16 26l8 8 14-14" class="checkmark-check"></path>
                </svg>
            </div>
        </div>
        <h1>Order Successfully Placed!</h1>
        <p>Your order is being processed. Thank you for shopping with us!</p>
        <button onclick="goToHome()">Back to Home</button>
    </div>

    <script>
        function goToHome() {
            
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
